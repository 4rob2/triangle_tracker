<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tester</title>
  </head>
  <body>
    <div class="container">
      <h1>Triange Tester</h1>

      <form id="triangles">
        <div class="form-group">
          <label for="side1">Enter the size of side1</label>
          <input id="side1" type="text">
        </div>
        <div class="form-group">
          <label for="side2">Enter the size of side2</label>
          <input id="side2" type="text">
        </div>
        <div class="form-group">
          <label for="side3">Enter the size of side3</label>
          <input id="side3" type="text">
        </div>
        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p>It is a <span class="classification"></span> triangle</p>
      </div>
    </div>
  </body>
